<mat-card>
    <mat-toolbar>Lista de curriculos</mat-toolbar>
    <table mat-table [dataSource]="curriculumList" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="site">
            <th mat-header-cell *matHeaderCellDef> Site </th>
            <td mat-cell *matCellDef="let element"> {{element.site}} </td>
        </ng-container>

        <ng-container matColumnDef="profissionalExperinece">
            <th mat-header-cell *matHeaderCellDef> ExperiÃªncia profissional </th>
            <td mat-cell *matCellDef="let element"> {{element.profissionalExperinece}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</mat-card>
